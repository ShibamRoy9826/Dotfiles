include-file = ~/.config/polybar/mytheme/colors.ini


[global/wm]
margin-top = 0
margin-bottom = 0
[wm]
name = i3

##########################
### Bars
##########################

[bar/first]

# Postioning and stuff
top = true
fixed-center = true
width = 20%
height = 30
wm-restack = ${wm.name}
override-redirect = true

#Offsets
offset-x = 2%
offset-y = 5

#Colors
background = ${colors.background}
foreground = ${colors.foreground}

#Font 
font-0 = JetBrainsMono Nerd Font;2
font-1 = JetBrainsMono Nerd Font;4
line-size = 3
line-color = ${colors.primary}

#Borders
border-size = 2
border-color = ${colors.background}
radius = 10.0

#Padding
padding-left = 10px
padding-right = 25px

#Modules
module-margin-left = 10px
module-margin-right = 10px

#modules-left = xworkspaces
#modules-center = cpu memory player songname
#modules-right = battery date pulseaudio 

modules-left = launcher
modules-center = xworkspaces 
modules-right = date

